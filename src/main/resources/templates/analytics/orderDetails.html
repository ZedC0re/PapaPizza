<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout.html(title=#{analytics.page.title})}">
  <head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8"/>

    <script th:src="@{/webjars/jquery/jquery.min.js}"
            src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script th:src="@{/webjars/Semantic-UI/semantic.min.js}"
            src="http://cdn.jsdelivr.net/semantic-ui/2.2.10/semantic.min.js"></script>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
          crossorigin="anonymous">

    <link th:href="@{/webjars/Semantic-UI/semantic.min.css}" rel="stylesheet"
          href="http://cdn.jsdelivr.net/semantic-ui/2.2.10/semantic.min.css" type="text/css"/>
    <link th:href="@{/resources/css/style.css}" rel="stylesheet"
          href="../static/resources/css/style.css" type="text/css"/>

    <title th:text="${#strings.isEmpty(title)} ? #{main.title} : ${title}">Papa Pizza</title>
</head>
<body>
<section layout:fragment="webcontent">
    <div class="blurPadding">
        <span>
            <h2 th:text="#{analytics.detail.order} + ${order.getId()}">Order Id: hier</h2>
              <div class="rightByFloat">
                <div th:if="${order.getDeliveryStrategy()} eq 'SPEED'" class="ui basic button blue" th:text="#{analytics.uglyButtons.dStrat}+': '+ #{delivery.orderToggle1}"></div>
                <div th:if="${order.getDeliveryStrategy()} eq 'CAPACITY'" class="ui basic button blue" th:text="#{analytics.uglyButtons.dStrat}+': '+ #{delivery.orderToggle2}"></div>
              </div>
        </span>

        <h3 th:text="#{analytics.detail.overview}">overview</h3>
        <table class="ui celled table">

            <thead>
            <tr>
                <th th:text="#{analytics.table.customer}">Customer</th>
                <th th:text="#{order.table.phoneNr}">phoneNr</th>
                <th th:text="#{order.table.deliveryType}">deliveryType</th>
                <th th:text="#{order.table.total}">total</th>
                <th th:text="#{analytics.table.timeCompleted}">time completed</th>
            </tr>
            </thead>

            <tbody>
            <td th:text="${order.getCustomer().getLastname()} + ', ' + ${order.getCustomer().getFirstname()}">Customer
            </td>
            <td th:text="${order.getCustomer().getPhone()}">phone</td>
            <td th:text="${order.getDeliveryType()}">deliveryType</td>
            <td th:text="${order.getTotal()}">total</td>
            <span th:if="${order.getTimeCompleted() != null}"><td th:text="${order.getTimeCompleted().toLocalDate()}">completed</td></span>
            <span th:unless="${order.getTimeCompleted() != null}"></span>

            </tbody>

        </table>

        <h3 th:text="#{analytics.detail.employees}">Employees</h3>
        <h4 th:text="#{analytics.detail.cashier}">Cashier:</h4>
        <p th:text="${order.getCashier().getUsername()}"></p>
        <h4 th:text="#{analytics.detail.chef}">Chef(s):</h4>
        <ul th:each="chef : ${order.getChefs()}">
            <li th:text="${chef.getUsername()}"></li>
        </ul>
        <h4 th:text="#{analytics.detail.driver}">Driver(s)</h4>
        <span th:if="${order.getDriver() != null}">
          <p th:text="${order.getDriver().getUsername()}"></p>
        </span>


        <h3 th:text="#{analytics.detail.content}">Content</h3>
        <table class="ui celled table">
            <thead>
            <th th:text="#{analytics.table.item}">Item</th>
            <th th:text="#{analytics.table.quantity}">Quantity</th>
            <th th:text="#{analytics.table.price}">Price</th>
            </thead>
            <tbody>
            <tr th:each="line : ${order.getOrderLines()}">
                <td th:text="${line.getProductName()}"></td>
                <td th:text="${line.getQuantity().toString()}"></td>
                <td th:text="${line.getPrice()}"></td>
            </tr>
            </tbody>
        </table>

        <div>
            <form method="get" th:action="@{/downloadInvoice}">
                <input type="hidden" name="orderId" th:value="${order.id}"/>
                <button th:disabled="${order.invoiceFilename == null}" class="ui button" type="submit" th:text="#{order.download.invoice}"></button>
            </form>
        </div>
    </div>
</section>
</body>
</html>
